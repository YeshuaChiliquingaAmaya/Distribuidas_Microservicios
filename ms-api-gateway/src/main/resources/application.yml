server:
  port: 8000

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
        routes:
          - id: ms-publicaciones
            uri: lb://SERVICIO-PUBLICACIONES
            predicates:
              - Path=/api/v1/demo/autor/**
            filters:
              - StripPrefix=3
          - id: ms-catalogo-libro
            uri: lb://SERVICIO-PUBLICACIONES
            predicates:
              - Path=/api/v1/libro/**
            filters:
              - StripPrefix=2
              
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
    instance:
      prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    
  
  